name: auto-merge

on:
  workflow_dispatch:

env:
  ORG: "awslabs"
  TEAM: "aws-lambda-powertools-python"

jobs:
  maintainers:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest list of maintainers
        run: |
          gh api graphql \
            -F org='awslabs' \
            -F team='aws-lambda-powertools-python' \
            -f query='
                query($org: String!, $team: String!) { 
                    organization(login:$org) {
                        team(slug:$team) {
                            members {
                                edges {
                                    node {
                                        login
                                    }
                                }
                            }
                        }
                    }
                }
            ' > data.json
            cat data.json
            echo 'MAINTAINERS='$MAINTAINERS >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: List maintainers
        run: echo $MAINTAINERS
